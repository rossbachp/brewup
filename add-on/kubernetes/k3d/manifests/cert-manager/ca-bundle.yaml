apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca
  namespace: cert-manager
spec:
  # Secret names are always required.
  secretName: ca
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  commonName: ca
  isCA: true
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  subject:
    countries:
    - de
    provinces:
    - NRW
    organizations:
    - bee42 solutions gmbh
    organizationalUnits:
    - Business Unit Homelab
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
spec:
  ca:
    secretName: ca

