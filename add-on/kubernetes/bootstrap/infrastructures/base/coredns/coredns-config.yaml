apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: core-dns
  namespace: coredns
spec:
  valuesContent: |
    rbac:
      create: false
    isClusterService: false
    servers:
    - zones:
      - zone: .
      port: 53
      nodePort: 30053
      plugins:
      - name: errors
      # Serves a /health endpoint on :8080, required for livenessProbe
      - name: health
        configBlock: |-
          lameduck 5s
      # Serves a /ready endpoint on :8181, required for readinessProbe
      - name: ready
      # Serves a /metrics endpoint on :9153, required for serviceMonitor
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
        # all other plugins
        #  - name: forward
        #    parameters: . /etc/resolv.conf
      - name: forward
        parameters: . 8.8.8.8:53 # tells where to forward all the DNS requests that CoreDNS can't solve
      - name: etcd
        parameters: cnbc-dev.bee42.io # insert your domain here
        configBlock: "stubzones\npath /skydns\nendpoint http://etcd:2379"
    serviceType: NodePort
